<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo mobile app</title>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css linked -->
     <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="w-[450px] bg-[#F4F5F7] mx-auto font-outfit h-[140vh]">
        <!-- header section start -->
        <div class="px-6 border-b border-[#E6E6E6] bg-white">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center">
                    <img src="./assets/Group.png" alt="">
                    <div>
                        <h2 class="text-[16px] font-bold">$ <span id="available-balance">45000</span></h2>
                        <p>Available Balance</p>
                    </div>
                </div>
                <button class="btn btn-outline"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 mt-1"></i> Log Out</button>
            </div>
        </div>
        <!-- header section end -->

        <!-- menu section start -->
        <div class="px-6 pt-4 bg-white rounded-2xl">
            <h2 class="text-2 font-bold pb-1">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="text-[#838383]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="py-4 grid grid-cols-3 gap-3">

                <div id="add-money-switch" class="px-4 py-5 border border-[#E6E6E6] rounded-2xl flex flex-col items-center cursor-pointer">
                    <img src="./assets/wallet1.png" alt="">
                    <p class="mt-1 text-[14px] text-[#525252]">Add Money</p>
                </div>

                <div id="cashout-switch" class="px-4 py-5 border border-[#E6E6E6] rounded-2xl flex flex-col items-center cursor-pointer">
                    <img src="./assets/send1.png" alt="">
                    <p class="mt-1 text-[14px] text-[#525252]">Cashout</p>
                </div>

                <div id="transfer-money-switch" class="px-3 py-5 border border-[#E6E6E6] rounded-2xl flex flex-col items-center cursor-pointer">
                    <img src="./assets/money1.png" alt="">
                    <p class="mt-1 text-[14px] text-[#525252]">Transfer Money</p>
                </div>

                <div id="get-bonus-switch" class="px-4 py-5 border border-[#E6E6E6] rounded-2xl flex flex-col items-center cursor-pointer">
                    <img src="./assets/bonus1.png" alt="">
                    <p class="mt-1 text-[14px] text-[#525252]">Get Bonus</p>
                </div>

                <div id="pay-bill-switch" class="px-4 py-5 border border-[#E6E6E6] rounded-2xl flex flex-col items-center cursor-pointer">
                    <img src="./assets/purse1.png" alt="">
                    <p class="mt-1 text-[14px] text-[#525252]">Pay Bill</p>
                </div>

                <div id="transection-history-switch" class="px-4 py-5 border border-[#E6E6E6] rounded-2xl flex flex-col items-center cursor-pointer">
                    <img src="./assets/transaction1.png" alt="">
                    <p class="mt-1 text-[14px] text-[#525252]">Transactions</p>
                </div>

            </div>
        </div>
        <!-- menu section end -->

        <!-- form section start -->

        <!-- add money form start -->

        <div style="display: none;" id="add-money-form" class="py-7 px-6">
            <h2 class="text-2 font-bold pb-4">Add Money</h2>

            <form class="bg-white rounded-2xl p-5">
                <label class="text-[#525252] text-[16px] font-semibold" for="">Select A Bank</label>
                <select class="select outline-none rounded-[50px] w-full mt-1 mb-2">
                    <option disabled selected>Select A Bank</option>
                    <option>Brac</option>
                    <option>DBBL</option>
                    <option>Bank Asia</option>
                    <option>NCC</option>
                </select>

                <label class="text-[#525252] text-[16px] font-semibold"  for="">Bank Account Number</label>
                <input id="add-money-bank-account-number" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter 11 digit account number" type="text" name="">

                <label class="text-[#525252] text-[16px] font-semibold" for="">Amount to Add</label>
                <input id="amonut-to-add" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Add Amount to withdraw" type="text" name="">

                <label class="text-[#525252] text-[16px] font-semibold" for="">Pin Number</label>
                <input id="pin-number-input" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter 4 digit pin number" type="text" name="">

                <button id="add-money-btn" class="btn btn-active btn-primary w-full rounded-3xl text-[16px] text-outline font-medium border border-solid border-[#0874F2] bg-[#0874F2] text-white hover:bg-transparent hover:text-[#0874F2] duration-300 mt-2">Add Money</button>
            </form>

        </div>

        <!-- add money form end -->

        <!-- cash out form start -->
        <div style="display: none;" id="cashout-form" class="py-7 px-6">
            <h2 class="text-2 font-bold pb-4">CashOut</h2>

            <form class="bg-white rounded-2xl p-5">
                <label class="text-[#525252] text-[16px] font-semibold"  for="">Agent Number</label>
                <input id="agent-number" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter 11 digit number" type="text" name="">

                <label class="text-[#525252] text-[16px] font-semibold" for="">Amount</label>
                <input id="withdraw-amount" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter amount to withdraw" type="text" name="">

                <label class="text-[#525252] text-[16px] font-semibold" for="">Pin Number</label>
                <input id="withdraw-pin" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter 4 digit pin number" type="text" name="">

                <button id="withdraw-money" class="btn btn-active btn-primary w-full rounded-3xl text-[16px] text-outline font-medium border border-solid border-[#0874F2] bg-[#0874F2] text-white hover:bg-transparent hover:text-[#0874F2] duration-300 mt-2">Withdraw Money</button>
            </form>

         </div>

        <!-- cash out form end -->

        <!-- Transfer Money form start -->
        <div style="display: none;" id="transfer-money-form" class="py-7 px-6">
            <h2 class="text-2 font-bold pb-4">Transfer Money</h2>

            <form class="bg-white rounded-2xl p-5">
                <label class="text-[#525252] text-[16px] font-semibold"  for="">User Account Number</label>
                <input id="user-account-number" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter 11 digit number" type="text" name="">

                <label class="text-[#525252] text-[16px] font-semibold" for="">Amount</label>
                <input id="transfer-amount" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter amount to transfer" type="text" name="">

                <label class="text-[#525252] text-[16px] font-semibold" for="">Pin Number</label>
                <input id="user-pin" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter 4 digit pin number" type="text" name="">

                <button id="transfer-money-button" class="btn btn-active btn-primary w-full rounded-3xl text-[16px] text-outline font-medium border border-solid border-[#0874F2] bg-[#0874F2] text-white hover:bg-transparent hover:text-[#0874F2] duration-300 mt-2">Send Now</button>
            </form>

        </div>
        <!-- Transfer Money form end -->

        <!-- Get bonus form start -->
        <div style="display: none;" id="get-bonus-form" class="py-7 px-6">
            <h2 class="text-2 font-bold pb-4">Get Bonus</h2>

            <form class="bg-white rounded-2xl p-5">
                <label class="text-[#525252] text-[16px] font-semibold"  for="">Enter Bonus Coupon</label>
                <input id="bonus-coupon" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter your coupon" type="text" name="">

                <button id="bounus-coupon-button" class="btn btn-active btn-primary w-full rounded-3xl text-[16px] text-outline font-medium border border-solid border-[#0874F2] bg-[#0874F2] text-white hover:bg-transparent hover:text-[#0874F2] duration-300 mt-2">Get Bonus</button>
            </form>

        </div>
        <!-- get bonus form end -->

        <!-- Pay Bill form start -->
        <div style="display: none;" id="pay-bill-form" class="py-7 px-6">
            <h2 class="text-2 font-bold pb-4">Pay Bill</h2>

            <form class="bg-white rounded-2xl p-5">
                <label class="text-[#525252] text-[16px] font-semibold" for="">Select To Pay</label>
                <select class="select outline-none rounded-[50px] w-full mt-1 mb-2">
                    <option disabled selected>Select A Bank</option>
                    <option>Brac</option>
                    <option>DBBL</option>
                    <option>Bank Asia</option>
                    <option>NCC</option>
                </select>

                <label class="text-[#525252] text-[16px] font-semibold"  for="">Biller Account Number</label>
                <input id="pay-bill-account-numbar" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter account number" type="text" name="">

                <label class="text-[#525252] text-[16px] font-semibold" for="">Amount to Pay</label>
                <input id="amount-to-pay" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Add Amount to pay" type="text" name="">

                <label class="text-[#525252] text-[16px] font-semibold" for="">Pin Number</label>
                <input id="pin-number-taken" class="w-full rounded-[50px] px-4 py-1.5 outline-none border-[#D1D1D1] bg-white mt-1 mb-2" placeholder="Enter 4 digit pin number" type="text" name="">

                <button id="pay-bill-button" class="btn btn-active btn-primary w-full rounded-3xl text-[16px] text-outline font-medium border border-solid border-[#0874F2] bg-[#0874F2] text-white hover:bg-transparent hover:text-[#0874F2] duration-300 mt-2">Pay Now</button>
            </form>

        </div>
        <!-- Pay Bill form end -->

        <!-- Transaction History section start -->
        <div style="display: none;" id="transection-history-form" class="py-7 px-6">
            <h2 class="text-2 font-bold pb-4">Transaction History</h2>
        </div>
        <!-- Transaction History section end -->
        <!-- form section end -->
    </div>


    <script src="./home.js"></script>
</body>
</html>
